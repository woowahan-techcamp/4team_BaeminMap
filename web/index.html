<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Baemin Map</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map"></div>
<div id="list">
    <div class="filter-controller">
        <label>
            <h5 class="filter-title">카테고리 선택</h5>
        </label>

        <div class="category-fiter-wrapper">
            <ul class="category-list">
                <li id="category-0" class="category selected">전체</li>
                <li id="category-1" class="category">치킨</li>
                <li id="category-2" class="category">중국집</li>
                <li id="category-3" class="category">피자</li>
                <li id="category-32" class="category">한식</li>
                <li id="category-33" class="category">분식</li>
                <li id="category-4" class="category">족발, 보쌈</li>
                <li id="category-5" class="category">야식</li>
                <li id="category-6" class="category">찜, 탕</li>
                <li id="category-10" class="category">회, 돈까스, 일식</li>
                <li id="category-9" class="category">도시락</li>
                <li id="category-7" class="category">패스트푸드</li>
            </ul>
        </div>
        <hr>
        <div class="sort-option-wrapper">
            <label>
                <h5 class="filter-title">정렬방식 설정</h5>
            </label>
            <select id="sort-option">
                <option selected>가까운 거리 순</option>
                <option>주문많은 순</option>
                <option>리뷰좋은 순</option>
                <option>인기많은 순</option>
                <option>즐겨찾기 많은 순</option>
            </select>
        </div>
        <div class="distance-option">
            <label>
                <h5 class="filter-title">검색반경 설정</h5>
            </label>
            <input type="range" min="0" max="2" step="1" value="2" list="search-range">
            <datalist id="search-range">
                <option value="0" label="500m">
                <option value="1" label="1km">
                <option value="2" label="3km">
            </datalist>

        </div>
    </div>
    <div class="shop-list" id="shopList">
        <!-- TODO: 이부분이 템플릿으로 -->
    </div>
    <script id="shopListTemplate" type="text/x-handlebars-template"></script>
</div>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP-cvYfe02ZIu5Df-_Y3mhhqRuxf9DuBw&libraries=places"
        type="text/javascript"></script>
<script type="text/javascript" src="/dist/bundle.js"></script>
</body>
</html>
